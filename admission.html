<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Admission Form</h1>
    </header>
    <div class="form-wrapper">
        <form class="admission-form">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Father's Name</label>
                <input type="text" placeholder="Enter father's name" required>
            </div>
            <div class="input-group">
                <label>Mother's Name</label>
                <input type="text" placeholder="Enter mother's name" required>
            </div>
            <div class="input-group">
                <label>Address</label>
                <textarea placeholder="Enter full address" required></textarea>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="Enter mobile number" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="input-group">
                <label>Select Course</label>
                <select required>
                    <option value="">Select Course</option>
                    <option>B.A.</option>
                    <option>B.Com</option>
                    <option>B.Sc</option>
                    <option>BCA</option>
                    <option>M.A.</option>
                    <option>M.Com</option>
                </select>
            </div>
            <div class="input-group">
                <label>Upload Photo</label>
                <input type="file" accept="image/*">
            </div>
            <button class="submit-btn">Submit Application</button>
        </form>
    </div>
    <footer class="footer">Â© 2025 Arya PG College. All Rights Reserved.</footer>
</body>
</html>
